<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dig Dog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container w-50 mx-auto bg-dark p-5 m-3">
    <h1>Dig Dog</h1>
    <p class="mb-4">Bones remaining: <span id="bonesRemain"></span></p>

    <div id="board"></div>

    <h4 class="mt-2 mb-3">Danger-O-Meter</h4>

    <div class="progress mb-3 mx-auto bg-success">
      <div class="progress-bar bg-danger" id="meter"></div>
    </div>

    <p id="message"></p>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="scripts.js"></script>

</body>

</html>
